<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table class="container">
        <th id="logo"><img src="https://github.com/Kalvium-Program/spotify-clone-boilerplate/blob/main/assets/Spotify%20logo.png?raw=true" alt=""></th>
        <td id="Home"><img src="https://github.com/Kalvium-Program/spotify-clone-boilerplate/blob/main/assets/Home.png?raw=true" alt=""><strong>Home</strong></td>
        <td id="search"><img src="https://github.com/Kalvium-Program/spotify-clone-boilerplate/blob/main/assets/Search.png?raw=true" alt=""><strong>Search</strong></td>
        <td id="library"><img src="https://github.com/Kalvium-Program/spotify-clone-boilerplate/blob/main/assets/Your%20library.png?raw=true" alt=""><strong>Your Library</strong></td>
        <td id="createplaylist"><img src="https://github.com/Kalvium-Program/spotify-clone-boilerplate/blob/main/assets/object3.png?raw=true" alt=""><strong>Create Playlist</strong></td>
        <td id="liked"><img src="https://github.com/Kalvium-Program/spotify-clone-boilerplate/blob/main/assets/object1.png?raw=true" alt=""><strong>Liked Songs</strong></td>
        <td id="episodes"><img src="https://github.com/Kalvium-Program/spotify-clone-boilerplate/blob/main/assets/object4.png?raw=true" alt=""><strong>Your Episodes</strong></td>
        <td id="fav"><Strong>FAV</Strong></td>
        <td id="dailymix"><strong>DailyMix1</strong></td>
        <td id="discover"><strong>Discover Weekly</strong></td>
        <td id="malayalam"><strong>Malayalam</strong></td>
        <td id="dance"><strong>Dance/ElectronicMix</strong></td>
        <td id="edm"><strong>EDM/Popular</strong></td>
        <td id="install"><img src="https://github.com/Kalvium-Program/spotify-clone-boilerplate/blob/main/assets/grommet-icons_install-option.png?raw=true" alt=""><strong>Install App</strong></td>
    </table>
    <div id="arrow"><img src="https://github.com/Kalvium-Program/spotify-clone-boilerplate/blob/main/assets/top%20arrow%20navigation.png?raw=true" alt=""></div>
    <div class="play"><img src="https://github.com/Kalvium-Program/spotify-clone-boilerplate/blob/main/assets/Music%20Player%20Options.png?raw=true" alt=""></div>
</body>
</html>
